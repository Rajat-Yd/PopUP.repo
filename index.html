<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.js">
    <title>Pop-UP Notify</title>
</head>
<body>
   <div class="container">
       <button type="submit" class="submit-btn" onclick="openPopup()">Submit</button>

        <button type="submit" onclick="closePopup()">OK</button>
      </div>
   </div>

    <script src="index.js"></script>
</body>
</html>
